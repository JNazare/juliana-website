<span class="mdl-layout-title subtitle after-portfolio-title">Teaching Experience</span>
{% for course in site.data.sections.teaching %}
	<div class="mdl-cell mdl-cell--12-col inside-cell">
		<p>
			<span class="bold-font">{{ course.name }}</span> - {{ course.location }}
			<br>
			{{ course.date }}
			<br>
			{{ course.description }}
		</p>
	</div>
{% endfor %}

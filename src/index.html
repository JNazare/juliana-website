---
layout: default
title: Juliana's Portfolio
location: main
---

{% for project in site.data.projects %}
	<div class="mdl-cell mdl-cell--4-col">
		<a class="not-underlined" href="{{project.link}}">
			<div class="project-card-image mdl-card mdl-shadow--2dp" style="background: url('{{project.thumbnail}}') center / cover;">
				<div class="mdl-card__title mdl-card--expand"></div>
				<div class="mdl-card__actions">
			    	<span class="project-card-image__filename">{{ project.name }}</span>
			  	</div>
			</div>
		</a>
	</div>
{% endfor %}
